<!doctype html>
<html lang="en" style="height: 100%;">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>View ToDo</title>
</head>


<body style="height: inherit;">

	<div class="h-100 row align-items-center" >
        <div style="width: fit-content; padding-left: 35%;">
            <div class="container"> 
				<h3 class="display-3">
                    <small class="text-muted">ToDo: </small>
                    {{ task.title }}
                </h3>
				<div style="width: 450px">
					<div class="alert alert-secondary" role="alert">
						<p>{{ task.description }}</p>
						<i class="fas fa-hourglass-half"></i><strong> {{ task.deadline }}</strong>
					</div>
					<div style="padding-left: 1em;">
						<i class="far fa-calendar-plus"></i> {{ task.created }}
						<br>
						<a href="{% url 'list' %}">View all tasks</a>
					</div>
				</div>
			</div>
		</div>
	</div>
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
