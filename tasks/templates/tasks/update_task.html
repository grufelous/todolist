<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Update ToDo</title>
</head>
<body>
    <div class="container"  style="padding-top: 2em; padding-left: 20%;">
        <!-- <div class="justify-content-center align-items-center"> -->
        <div class="row">
            <div class="col-md-offset-3">
                <h3 class="display-3">
                    <small class="text-muted">Update </small>
                    ToDo
                </h3>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label><strong>Edit title</strong></label>
                        <br>
                        {{form.title}}
                    </div>
                    <div class="form-group">
                        <label><strong>Edit description</strong></label>
                        <br>
                        {{form.description}}
                    </div>
                    <div class="form-group">
                        <label><strong>Completed yet?</strong> </label>
                        {{form.complete}}
                    </div>
                    <div class="form-group">
                        <label><strong>Edit deadline</strong></label>
                        {{form.deadline}}
                    </div>
                    
                    <input type="submit" name="Update Task" class="btn btn-info" style="padding-right: 43%; padding-left: 43%;">
                </form>
            </div>
        </div>
    </div>
                



    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
